<!doctype html>
<meta charset=utf-8>
<title>London Bus Arrival Times</title>
<meta name=description content="London bus arrival times for stops within 300 meters of your current location.">
<meta name=viewport content="maximum-scale=1, width=device-width">

<link href=static/css/style.css rel=stylesheet>

<body class=container>
	<h1>Bus stops within 300 meters</h1>

	<div id=loading-container>
		<p id=loading>Getting location data...</p>
		<p id=error class=hidden></p>
		<p class=hidden>Data loaded at <span id=last-updated></span>. Accurate to <span id=accuracy></span> meters.</p>
		<p id=toggle-all class=hidden><a href=#toggle-all>Toggle all</a></p>
	</div>

	<article id=content></article>

	<footer>
		<p>Made by <a href=http://beaumartinez.com/ target=_blank>Beau Martinez</a>. Data provided by TFL.</p>
	</footer>

	<script id=stop-template type=text/html>
		<section class=stop>
			<h2 class=stop-title><a href=#toggle>{{> stopTitleTemplate }}</a></h2>

			<ol class=stop-arrivals>
				{{# arrivals }}
					<li>{{> arrivalTemplate }}	
				{{/ arrivals }}
			</ol>
		</section>
	</script>
	<script id=stop-title-template type=text/html>
		{{ exampleArrival.stopName }} {{#if exampleArrival.stopCode }}({{ exampleArrival.stopCode }}){{/ if }}
		<span class=break>Towards {{ exampleArrival.towards }}</span>
		<span class=break>{{ exampleArrival.distance }} meters away</span>
	</script>
	<script id=arrival-template type=text/html>
		{{ route }} to {{ destination }} ({{ eta }})
	</script>

	<script data-main=static/js/main src=static/js/require.js></script>
</body>
