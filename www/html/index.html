<!doctype html>
<html>
<meta charset=utf-8>
<title>London Bus Arrival Times</title>
<meta name=description content="London bus arrival times for stops within 300 metres of your current location.">
<meta name=viewport content="maximum-scale=1, width=device-width">

<link href=static/css/style.css rel=stylesheet>

<body class=container>
	<h1>Bus stops within 300 metres</h1>

	<div>
		<button id=collapse-all class="hidden btn btn-default">Collapse all</button>
		<div>
			<p id=loading>Getting location data...</p>
			<div class="progress progress-striped active faded"><div class=progress-bar style="width: 100%;"></div></div>
		</div>
		<p id=error class=hidden></p>
	</div>

	<article id=content></article>

	<footer>
		<p class=hidden>Location accurate to <span id=accuracy></span> metres.</p>
		<p>Made by <a href=http://beaumartinez.com/ target=_blank>Beau Martinez</a>. Data provided by TFL.</p>
	</footer>

	<script id=stop-template type=text/html>
		<section class=stop>
			<h2 class=stop-title>{{> stopTitleTemplate }}</h2>

			<ol class="stop-arrivals list-unstyled">
				{{# arrivals }}
					<li>{{> arrivalTemplate }}	
				{{/ arrivals }}
			</ol>
		</section>
	</script>
	<script id=stop-title-template type=text/html>
		{{ exampleArrival.stopName }} {{#if exampleArrival.stopCode }}({{ exampleArrival.stopCode }}){{/ if }}
		<span class=break>Towards {{ exampleArrival.towards }}</span>
		<span class=break>{{ exampleArrival.distance }} metres away</span>
	</script>
	<script id=arrival-template type=text/html>
		{{ route }} to {{ destination }} ({{ eta }})
	</script>

	<script src=static/js/main.js></script>
</body>
</html>
